server.port=8081
server.servlet.contextPath=/api

spring.application.name=user-service
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=octoqdb

logging.level.org.springframework.web=debug

#spring.security.user.name=admin
#spring.security.user.password=password

security.jwt.token.secret-key:octoq-secret-key-v1
security.jwt.token.expire-length:3600000

login.success.message=Login Success.
login.failed.message=Invalid email or password.
unauthorized.message=You are not authorized to perform this action.
token.expired.message=Token expired or invalid, please try to re-login.
password.old.invalid.message=Invalid old password.
register.success.message=User registered successfully.
register.failed.message=User register failed.
user.exist.message=User already exist.
user.email.exist.message=User with email: %s already exist.
user.not.found.message=User not found.
user.email.not.found.message=User with email: %s not found.
user.delete.success.message=User deleted successfully.
user.delete.failed.message=Delete user failed.
user.retrieve.success.message=User retrieved successfully.
user.update.success.message=User updated successfully.
user.not.active.message=Your account has not been activated yet, please contact administrator.
password.change.success.message=Your password has been changed, please re-login to get new access token.
role.invalid.message=Invalid Role.
email.empty.message=Email is mandatory.